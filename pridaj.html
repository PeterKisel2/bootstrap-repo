        <div class="container mt-5 mb-5">
            <h1>Pridaj príjem / výdaj</h1>
            <form action="">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nazov" class="form-label" >Názov položky</label>
                        <input type="text" class="form-control" id="nazov" placeholder="Názov Položky">
                    </div>

                    <div class="col-md-2">
                        <label for="cena" class="form-label" >Cena</label>
                        <input type="text" class="form-control" id="cena" placeholder="Cena Položky">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="textarea" class="form-label">Popis</label>
                        <textarea name="" id="textarea" rows="3" class="form-control" placeholder="Pridaj popis"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="datum" class="form-label">Dátum nákupu</label>
                        <input type="date" class="form-control" id="datum">
                    </div>

                    <div class="col-md-4">
                        <label for="druhPolozky" class="form-label">Druh položky</label>
                        <select name="" id="druh" class="form-select">
                            <option value="0">Príjem</option>
                            <option value="1">Výdaj</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="kategoria" class="form-label">Kategória</label>
                        <select name="" id="kategoria" class="form-select">
                            <option selected>...vyber</option>
                            <option value="0">Oblečenie</option>
                            <option value="1">Výplata</option>
                            <option value="2">Drogéria</option>
                            <option value="3">Lieky</option>
                            <option value="4">Príjem</option>
                        </select>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-primary">Pridaj</button>

        </div>

        <footer class="container-fluid">
          <div class="container">
            <div class="row">
              <div class="col text-center"><span>Prehľad príjmov a výdajov 2021</span></div>
            </div>
          </div>
        </footer>
